<!DOCTYPE html>
<html lang="pt-br"> <!-- linguagem do site português brasil -->
<head> <!-- Parte da "cabeça" é a parte de configurações do site -->
    <meta charset="UTF-8"> <!-- Configuração de caracteres(Pontuações em português) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> <!-- Nome da aba -->
    <style> /* Parte de CSS */
        body{
            background-color: rgb(151, 222, 45); /*cor do site*/
            color: rgb(239, 232, 232); /*cor da letra*/ 
            font: normal 25pt Arial; /* tamanho/fonte letra PS-titulo se adapta a isso*/
        }
        h1{
            color: black; /*cor do título*/ 
        }
    </style>
</head>
<body> <!-- Parte do "corpo" é a parte que vai aparecer -->
    <h1>Titulo</h1> <!-- Criação de um título -->
    Olá, mundo <!-- Texto que aparece no site -->
    <p>Já me livrei da maldição</p> <!-- Parágrafo -->
    <script> //Js
        //Js não precisa de ; no fim, podemos por, mas não é obrigatório
        window.alert('Minha primeira mensagem') //Criar um alerta
        window.confirm('Estás a curtir de JS?') //Criar uma pergunta
        window.prompt('Qual é o seu nome?') //Criar uma pergunta de resposta 'aberta'
    </script>
</body>
</html>

<!-- o que fica dentro do "<>" são chamados de 'tags' -->
